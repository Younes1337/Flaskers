{% extends 'based.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
     Hey {{name}} - {{message}}
 </div>


    
{% endfor %}

<h1>Blog Posts ...</h1>
<br/>

 <div class="shadow p-3 mb-5 bg-body rounded" >
   <h2>{{ post.title}}</h2><br/>
   By: {{ post.author}}<br/>
   {{ post.slug}}<br/>
   {{ post.content}}<br/>
   {{ post.dates_posted}}<br/><br/>
   </div> 
    <a href="{{url_for('posts')}}" class="btn btn-dark">Back To Posts</a>
    <a href="{{url_for('edit_post', id=post.id)}}" class="btn btn-dark">Edit Post</a>

{% endblock %}
